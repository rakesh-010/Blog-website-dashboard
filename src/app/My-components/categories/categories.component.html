<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow">
      <h3 class="text-center text-theme-primary" >{{formStatus}} Categories</h3>
      <p class="text-center mb-5">You can add your categories from here...</p>

      <form
      class="form-inline text-center"
      #categoryForm="ngForm"
      (ngSubmit)="onAdd(categoryForm)"
      >
        <div class="row">
          <div class="form-group col-md-10">
            <input type="text"
            name="newCategory"
            placeholder="Add New Categories"
            class="form-control shadow"
            [(ngModel)]="formCategory"
            #newCat="ngModel"
            touched
            required
            [ngClass]="newCat.touched&& newCat.invalid?'is-invalid':''"
            >
            <div
              class="alert alert-danger"
              *ngIf="newCat.touched && newCat.invalid">Category input required</div>
          </div>
          <div class="form-group col-md-2">
            <button class="btn btn-info btn-theme mb-2 text-white" [disabled]="categoryForm.invalid">{{formStatus}} Category</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-5 mb-5"><!--To show the data on the web page-->
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of userData|async; let id=index">
                <td>{{id+1}}</td>
                <td>{{data.category}}</td>
                <td>
                  <button class="btn btn-warning btn-small text-white" (click)="onEdit(data.category,data.id)">Edit</button>
                  <button class="btn btn-outline-danger btn-small ms-3" (click)="onDelete(data.id)">delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
