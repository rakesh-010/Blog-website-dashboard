<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 mb-5">
      <div class="card shadow">
        <div class="card-body p-5 bg-secondary-theme">
          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Please Login to you admin account to post a new Blog Post</p>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
              <input
              type="email"
              name="email"
              placeholder="Email"
              class="form-control"
              ngModel
              #email="ngModel"
              required
              email
              [ngClass]="email.touched && email.invalid?'is-invalid':''"
            >
              <div class="alert alert-danger" *ngIf="email.touched && email.hasError('required')">Email required</div>
              <div class="alert alert-danger" *ngIf="email.hasError('email')">Incorrect email pattern</div>
            </div>
            <div class="form-group">
              <input name="password"
              class="form-control mt-3"
              type="password"
              placeholder="Password"
              ngModel
              #password="ngModel"
              required
              [ngClass]="password.touched && password.invalid?'is-invalid':''"
            >
              <div class="alert alert-danger" *ngIf="password.touched && password.hasError('required')">Password required</div>

            </div>
            <button class="btn btn-info btn-block btn-theme text-white mt-3">Login</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
